<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/Base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
				<link rel="stylesheet" th:href="@{/css/animated.css}" />

		  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		 <div class="container mt-3">
    <div class="card border-0">
      <div class="card-body">
        <h1 class="text-center mb-5">Add Contact</h1>

        <form action="addcontact" th:object="${contact}" class="mt-2 " method="post"
	enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter Your Name">
              </div>

              <div class="form-group">
                <label for="secondName">Second Name</label>
                <input type="text" id="secondName" name="secondName" class="form-control" placeholder="Enter Your Nick Name">
              </div>

              <div class="form-group">
                <label for="emails">Email Address</label>
                <input type="email" id="emails" name="email" class="form-control" placeholder="Enter Your Email Address">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="pNumber">Phone Number</label>
                <input type="text" id="pNumber" name="phone" class="form-control" placeholder="Enter Your Contact Number">
              </div>

              <div class="form-group">
                <label for="fimage">Profile Image</label>
                <input type="file" id="fimage" name="fimages" class="form-control">
              </div>

              <div class="form-group">
                <label for="worrk">Work</label>
                <input type="text" id="worrk" name="work" class="form-control" placeholder="Enter Work">
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="mytextarea">Description</label>
                <textarea rows="10" id="mytextarea" name="description" class="form-control" placeholder="Description"></textarea>
              </div>

              <div class="form-group mt-3 text-center">
                <input type="submit" value="Submit" class="btn btn-primary">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>

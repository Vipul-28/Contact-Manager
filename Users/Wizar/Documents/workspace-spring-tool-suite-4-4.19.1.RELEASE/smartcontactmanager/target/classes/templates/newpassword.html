
		<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<section>
		<link rel="stylesheet" th:href="@{/css/login.css}" />
			<div class="forms">
				<div class="form-content">
					<div class="login-form">
						<div class="title">Signin</div>
						<form th:action="@{/new_pass}" action="#" method="post">
							<div class="input-boxes">
								<div class="input-box">
									<i class="fas fa-envelope"></i>
									<input name="oldpass" type="password" placeholder="Enter your password" required>
								</div>
								<div class="input-box">
									<i class="fas fa-lock"></i>
									<input name="newpass" type="password" placeholder="Enter your Confirm password" required>
								</div>
								<div class="button input-box">
									<input type="submit" value="Sumbit">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
